<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <style rel="stylesheet">
        #content {

        }
    </style>
</head>
<body>
<div id="content">
    {{date.format("YYYY-MM-DD HH:mm:ss")}}<br>
    <button @click="prevDate">前一天</button>
    <button @click="nextDate">后一天</button>
</div>
<script type="text/javascript">
    const app = new Vue({
        el: "#content",
        data: {
            date: dayjs()
        },
        methods: {
            prevDate() {
                console.log("prevDate")
                this.date=this.date.subtract(1, 'day')
            },
            nextDate() {
                console.log("prevDate")
                this.date=this.date.add(1, 'day')
            }
        }
    })
</script>

</body>
</html>
