<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            name: "Tom",
            age: 18
        }
        //实际调用seal,并将writable设置为false。
        Object.freeze(obj)
        //不允许修改
        obj.name="Mike"
        Object.defineProperty(obj,"name",{
            //这样也不允许
            value:"Jack"
        })

    </script>
</body>
</html>
