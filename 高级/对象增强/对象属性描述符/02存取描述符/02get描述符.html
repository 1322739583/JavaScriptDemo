<body>
    <script type='text/javascript'>
        var obj = {
            name: "Tom",
            age: 18
        }

        Object.defineProperty(obj,"name",{
            get:function(){
                console.log("get");
            }
        })
        var newName=obj.name

        var _name=""
        Object.defineProperty(obj,"name",{
            set:function(value){
                _name=value
            },
            get:function(){
                console.log("get:"+_name);
            }
        })
        obj.name="Jack"
        var newName=obj.name
         

    </script>
</body>
