<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            name: "Tom",
            age: 18
        }
        //实际上是调用preventExtensions,并设置configurable为false
        Object.seal(obj)
        //不可以添加
        obj.address="广州"
        //不可以删除
        delete obj.name
        console.log(obj);
    </script>
</body>
</html>
