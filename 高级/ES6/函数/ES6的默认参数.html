<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /**
         *
         * @param url
         * @param timeout
         * @param callback 默认空执行
         */
        function makeRequest(url, timeout = 2000, callback = function () {}){
            //url为undefine.
            console.log(url,timeout,callback);
            callback()
        }
        makeRequest()
        makeRequest("/foo")
        //传undefine会使用默认值
        makeRequest("/foo",undefined)
        makeRequest("/foo",3000,function response(){
            //调用才会输出
            console.log("........")
        })

    </script>
</head>
<body>

</body>
</html>
