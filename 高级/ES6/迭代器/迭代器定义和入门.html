        //2.具体实现
        function makeRangeIterator(start = 0, end = Infinity, step = 1) {
            let nextIndex = start
            let iterateCount=0

            const iterator = { 
                  next:function(){
                    let result
                    if(nextIndex<end){
                        result={value:nextIndex,done:false}
                        nextIndex+=step
                        iterateCount++
                        return result
                    }
                    return {value:iterateCount,done:true}    
                  }
            }
            return iterator
        }
