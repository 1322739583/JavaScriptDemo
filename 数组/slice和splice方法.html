<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
       var arr=new Array(1,2,3,4,5)
       //包含strat,不包含end
       var slice = arr.slice(1,4);
       console.log(slice);
       //指定位置到尾端
       slice=arr.slice(1)
       console.log(slice);
       //指定位置到倒数第一个
       slice=arr.slice(1,-1)
       console.log(slice);

  </script>
</head>
<body>

</body>
</html>
