<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      var arr=new Array(1,2,3)
      //尾部插入一个或者多个,返回插入后长度
      var result = arr.push(4,5,6);
      console.log(result);
      console.log(arr);
      //头部插入一个或者多个，返回插入后长度
      result= arr.unshift(7,8,9);
      console.log(result);
      console.log(arr);
      //删除最后一个元素，返回被删除的元素
      var el = arr.pop();
      console.log(el);
      console.log(arr);
      //删除第一个元素，返回被删除的元素
      el = arr.shift();
      console.log(el);
      console.log(arr);
    </script>
</head>
<body>

</body>
</html>
