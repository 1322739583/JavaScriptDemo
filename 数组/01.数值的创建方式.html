    <meta charset="UTF-8">

    <style rel="stylesheet">
        #content {

        }

<body>
<div id="content">

</div>
<script type="text/javascript">
      //方式一：
      const nums=[1,2,3]
      console.log(nums)
      //方式二：new Array(不推荐)
      //这样写是支持的，只是会有警告，而且没什么必要，非常的麻烦。
      //并且非常容易出错
      const names=new Array("Tom","Jack")
      console.log(names)
      //这个写法会创建5个空内容。而不是第一个值是5，实际上就是指定数值长度
      //所以，不要用new Array的方式。
      const arr=new Array(5)
      console.log(arr)
</script>
