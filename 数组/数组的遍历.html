<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
      var arr=new Array(1,2,3)
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i])
      }
      for (let i = arr.length - 1; i >= 0; i--) {
        console.log(arr[i])
      }

      //三个值分别对应，值，索引，整个数组
      arr.forEach(function(value, index, array){
        console.log(value,index,array)
      })
  </script>
</head>
