<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let num=10.5
      console.log(num)
      //这样是可以直接转字符串的
      console.log(num.toString())
      console.log(typeof num.toString())
      const age="18"
      console.log(+age)//+的目的就是转字符串为数字。和乘1是一样的效果。

      const name="Tom"
      console.log(+name)//返回NaN,是数值，但数值错误
    </script>
</body>
</html>
