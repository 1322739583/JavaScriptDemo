<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      //false;  true实际上被转化为1
      console.log(1>true)
      //true
      console.log(1>=true)
      //true
      console.log(1>"0")
      //true;  null转化为0
      console.log(10>null)
      //false;任何值和NaN做任何比较结果都是false
      console.log(10>"hello")
      //false
      console.log(10<="hello")
      //逐个比较ASCII
      //false
      console.log("1">"5")
      //false
      console.log("11">"5")
    </script>
</head>

</html>
