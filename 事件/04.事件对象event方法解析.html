<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
    <!-- <link rel="stylesheet" href="/common/css/reset.css"> -->

    <style rel="stylesheet">
        #content {
            width: 500px;
            height: 500px;
            background-color: lightgreen;
        }

        span {
            display: block;
            width: 200px;
            height: 200px;
            background-color: gold;
        }
    </style>
</head>
<body>
<div id="content">
    <span></span>
</div>
<script type="text/javascript">
    var boxContent = document.querySelector("#content");
    var s1 = document.querySelector("span");

    boxContent.onclick = function (event) {
        //事件类型
        console.log("type:"+event.type);//click
        //事件阶段
        console.log("eventPhase:"+event.eventPhase);
        //相对于视口原点(左上角)
        console.log("clientX:"+event.clientX+" clientY:"+event.clientY);
        //相对于页面，当发生向下滚动的时候，相对于滚动前的原点((左上角))
        console.log("pageX:"+event.pageX+" pageY:"+event.pageY);
        //相对于屏幕，而不是浏览器
        console.log("screenX:"+event.screenX+" screenX:"+event.screenY);
        //事件发生的地方
        console.log(event.target);
        //事件正在处理的地方
        console.log(event.currentTarget);
        //
        console.log(event.target===event.currentTarget)
    }

    // boxContent.addEventListener("click",function (event){
    //
    //     console.log("eventPhase:"+event.eventPhase);
    // })


</script>

</body>
</html>
