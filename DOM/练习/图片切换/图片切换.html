<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style rel="stylesheet">
        .box {
            background: lightgreen;
            display: inline-block;
            text-align: center;
            padding-bottom: 5px;
        }

    </style>
    <script type="text/javascript">
        window.onload=function (){
            var goods = [
                "images/goods1.jpg",
                "images/goods2.jpg",
                "images/goods3.jpg",
                "images/goods4.jpg",
                "images/goods5.jpg"]
            var prev = document.getElementById("prev");
            var next = document.getElementById("next");
            var img = document.getElementById("photo");
            var tips=document.getElementById("tips")
            var imgIndex=0;
            img.src=goods[0]
            tips.innerHTML="一共"+goods.length+"张，当前第"+(imgIndex+1)+"张"
            next.onclick=function (){
                if (imgIndex<goods.length-1){
                    img.src=goods[++imgIndex]
                    console.log("if")
                }else {
                    imgIndex=0
                    img.src=goods[imgIndex]
                    console.log("else")
                }
                console.log(imgIndex)
                tips.innerHTML="一共"+goods.length+"张，当前第"+(imgIndex+1)+"张"
            };

            prev.onclick=function (){

                if (imgIndex>0){
                    img.src=goods[--imgIndex]
                }else {
                    imgIndex=goods.length-1
                    img.src=goods[imgIndex]
                }
                tips.innerHTML="一共"+goods.length+"张，当前第"+(imgIndex+1)+"张"
            };
        }
    </script>


</head>
<body>
<div class="box">
    <p id="tips"></p>
    <img id="photo" src="images/goods1.jpg"><br>
    <button id="prev">上一张</button>
    <button id="next">下一张</button>
</div>
<script type="text/javascript">

</script>
</body>
</html>
