<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <script type="text/javascript">
    //页面加载完成才执行
    window.onload=function () {
      const btn = document.getElementById("btn");
      btn.onclick=function () {
        alert("被点击了")
      };
    }

  </script>

</head>
<body>
    <button id="btn" onclick="alert('hello');alert('hello2')">按钮</button>

</body>
</html>
