<!--5.子元素的getElementsByName 第二部分-->
<ul id="city">
    <li>北京</li>
    <li>上海</li>
    <li>深圳</li>
    <li>杭州</li>
</ul>

<script type="text/javascript">
    var city = document.getElementById("city");
    var firstChild=city.firstElementChild
    console.log(firstChild.innerHTML);
    //和上面类似，可能存在空内容
    console.log(firstChild.parentNode.innerHTML);
    console.log(firstChild.parentNode.innerText);
    console.log(firstChild.parentElement.innerHTML);

    //可能存在空白,wholeText可以获取文本
    console.log(firstChild.nextSibling.wholeText);
    console.log(firstChild.nextElementSibling);

    //不存在前一个元素就返回null
    console.log(firstChild.previousElementSibling);
    //返回undefine
    console.log(firstChild.previousSibling);




    console.log(city.firstChild.nextSibling.firstChild.nodeValue);

</script>
