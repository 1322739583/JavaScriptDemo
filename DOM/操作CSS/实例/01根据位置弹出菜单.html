<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="/common/css/reset.css">

    <style rel="stylesheet">
        button{
        }
        /*body{*/
        /*    padding: 0;*/
        /*    margin: 0;*/
        /*}*/
        #content {

        }
        .hidden{
            display: none;
        }
        .list{
            background-color: #9497FF;
        }
        .wrapper{
            height: 500px;
            width: 500px;
            margin-left: 200px;
            background-color: lightsalmon;
        }
        .btnBox{
            margin-left: 200px;
        }
        .btnWrapper{
            margin-top: 100px;
        }
    </style>
</head>
<body>
<div id="content">
    <div class="wrapper">
        <div class="list hidden">
            <div class="item">item1</div>
            <div class="item">item2</div>
            <div class="item">item3</div>
            <div class="item">item4</div>
            <div class="item">item5</div>
        </div>
    </div>

</div>
<div class="btnBox">
    <div class="btnWrapper">
        <button class="btnShow">显示/隐藏菜单</button>
    </div>

</div>

<script type="text/javascript">

    let btnShow=document.querySelector(".btnShow")
    let list=document.querySelector(".list")
    let isHidden=true

    btnShow.addEventListener("click",()=>{

        if (isHidden){
            showElement(list,btnShow)
        }else {
            hiddenElement(list)
        }

    })

    function showElement(element){
        popmenu(element,btnShow)
        element.classList.remove("hidden")
        isHidden=false
    }

    function popmenu(element,relate,offsets){
        const {offsetX,offsetY}=offsets
        // console.log(offsetLeft)
        element.style.position="absolute"
        element.style.left=`${relate.offsetLeft+offsetX}px`
        element.style.top=`${relate.offsetTop+relate.offsetHeight+offsetY}px`
    }

    function hiddenElement(element){
        element.classList.add("hidden")
        isHidden=true
    }
</script>

</body>
</html>
